<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>pi car</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <style>
            .wrapper {
                width: 70%;
                margin: 0 auto;
            }
            .w {
                width: 33.3%;
                height: 6em;
                background-color: red;
                margin: 0 auto;
                font-size: 18px;
                line-height: 6em;
                text-align: center;
                color: white;
            }
            .l {
                float: left;
                width: 33.3%;
                height: 6em;
                background-color: red;
                font-size: 18px;
                line-height: 6em;
                text-align: center;
                color: white;
            }
            .r {
                margin-left: 66.6%;
                width: 33.3%;
                height: 6em;
                background-color: red;
                font-size: 18px;
                line-height: 6em;
                text-align: center;
                color: white;
            }
            .b {
                width: 33.3%;
                height: 6em;
                background-color: red;
                font-size: 18px;
                margin: 0 auto;
                line-height: 6em;
                text-align: center;
                color: white;
            }
        </style>

    <body>
        <div class="wrapper">
            <div class="w" id="w">forward</div>
            <div>
                <div class="l" id="l">left</div>
                <div class="r" id="r">right</div>
            </div>
            <div class="b" id="b">back</div>
        </div>
    </body>

    <script src="/javascript/jquery.js"></script>
    <script>
        function ajax(url) {
            $.ajax({
                type:"POST",
                url: url,
                data: {},
        
                success:function(){
                    console.log(url + "success");
                },
                error:function(){
                    console.log(url + "error");
                },
            });
        }

        $("#w").click(function() {
            ajax('/w');
        })
        $("#l").click(function() {
            ajax('/l');
        })
        $("#r").click(function() {
            ajax('/r');
        })
        $("#b").click(function() {
            ajax('/b');
        })
    </script>
</html>
